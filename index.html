<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <canvas></canvas>
      </div>
      <div class="buttons">
        <button id="start" disabled="true">Start</button>
        <button id="stop">Stop</button>
        <button id="heat">Heat</button>
        <button id="cool">Cool</button>
        <button id="add">Add</button>
        <button id="remove">Remove</button>
        <form>
          <div class="volumeDisplay"></div>
          <button class="volumeUp">Increase Volume</button>
          <button class="volumeDown">Decrease Volume</button>
        </form>
        <button id="clear">Clear</button>
      </div>
      <div class="message"></div>
      <div class="values">
        <div class="temp"></div>
        <div class="pressure"></div>
        <div class="volume"></div>
        <div class="moles"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
